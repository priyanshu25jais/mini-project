<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" id="userLocation" placeholder="Search for Places...">
        <button onclick="findUserLocation()">
          <i class="fa fa-search"></i> <!-- Search Icon -->
        </button>
      </div>
    </div>

    <div class="weather-details">
      <div class="weatherIcon"></div>
      <h2 class="temperature"></h2>
      <div class="feelsLike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>
    </div>

    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>

      <div class="highlights">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          Humidity
          <h1 class="HValue"></h1>
        </div>

        <div class="wind-speed">
          <i class="fa-solid fa-wind"></i>
          Wind Speed
          <h1 class="WValue"></h1>
        </div>

        <div class="sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><h1 class="SRValue"></h1>Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><h1 class="SSValue"></h1>Sunset</p>
          </span>
        </div>

        <div class="clouds">
          <i class="fa-solid fa-cloud"></i>
          Clouds
          <h1 class="cValue"></h1>
        </div>

        <div class="uv-index">
          <i class="fa-solid fa-eye-low-vision"></i>
          Visibility
          <h1 class="UVValue"></h1>
        </div>

        <div class="pressure">
          <i class="fa-solid fa-temperature-quarter"></i>
          Pressure
          <h1 class="PValue"></h1>
        </div>
      </div>
    </div>

    <div class="weather-recommendations">
      <h2>Recommendations</h2>
      <div id="recommendationText"></div>
    </div>
  </div>

  <script defer src="weather.js"></script>
</body>
</html>
